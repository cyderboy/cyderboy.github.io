<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: repeating-linear-gradient(45deg, #e0e0e0, #e0e0e0 10px, #f0f0f0 10px, #f0f0f0 20px);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <div>
            <label for="sides">Number of sides:</label>
            <input type="number" id="sides" min="1" value="6">
        </div>
        <button id="rollButton">Roll Dice</button>
        <div id="result"></div>
    </div>

    <script>
        const DiceRoller = {
            sides: 6,

            getValidSides: function() {
                const sidesInput = document.getElementById('sides');
                const sides = parseInt(sidesInput.value);
                if (!isNaN(sides) && sides > 0) {
                    this.sides = sides;
                    return true;
                } else {
                    alert("Please enter a valid positive number.");
                    return false;
                }
            },

            rollDice: function() {
                return Math.floor(Math.random() * this.sides) + 1;
            },

            displayResult: function(result) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `You rolled a ${result}!`;
            },

            play: function() {
                if (this.getValidSides()) {
                    const result = this.rollDice();
                    this.displayResult(result);
                }
            }
        };

        document.getElementById('rollButton').addEventListener('click', function() {
            DiceRoller.play();
        });
    </script>
</body>
</html>
