<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h1>Pizza Cost Calculator</h1>
    <form id="pizza-form">
        <div class="input-group">
            <label for="crust">Crust Type:</label>
            <select id="crust" required>
                <option value="8">Thick Crust (£8.00)</option>
                <option value="10">Thin Crust (£10.00)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="size">Pizza Size:</label>
            <select id="size" required>
                <option value="0">Small (£0.00)</option>
                <option value="2">Large (£2.00)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="cheese">Cheese Option:</label>
            <select id="cheese" required>
                <option value="0">Yes (£0.00)</option>
                <option value="-0.5">No (-£0.50)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="topping">Topping:</label>
            <select id="topping" required>
                <option value="0">Margarita (£0.00)</option>
                <option value="1">Veg (£1.00)</option>
                <option value="2">Meat (£2.00)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="voucher">Voucher Code:</label>
            <input type="checkbox" id="voucher"> Apply voucher (£-2.00)
        </div>

        <button type="submit">Calculate Cost</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('pizza-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the selected values
        const crustCost = parseFloat(document.getElementById('crust').value);
        const sizeCost = parseFloat(document.getElementById('size').value);
        const cheeseCost = parseFloat(document.getElementById('cheese').value);
        const toppingCost = parseFloat(document.getElementById('topping').value);
        const hasVoucher = document.getElementById('voucher').checked;

        // Calculate total cost
        let totalCost = crustCost + sizeCost + cheeseCost + toppingCost;

        if (hasVoucher) {
            totalCost -= 2.00;
        }

        // Display the result
        document.getElementById('result').textContent = `Your pizza will cost £${totalCost.toFixed(2)}`;
    });
</script>

</body>
</html>
